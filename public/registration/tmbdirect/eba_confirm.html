<div class="container tmb-direct m-b-70">
    <h1 class="text-center text-white m-t-30">{{'APPLY-DIRECT_SCREEN6-LINK-ACC_HEADER_LABEL' | translate}}</h1>
    <div class="grid-row white-bg" id="accounts_view">
        <div class="custom-row form-group">
            <div class="col-md-10">
                <h2>{{'APPLY-DIRECT_SCREEN6-LINK-ACC_TITLE1_LABEL' | translate}}</h2>
                <div ng-bind-html="linkAccMessageLabel"></div>
            </div>
        </div>
        <div class="row last">
            <form name="addLinkAccountConfirmForm" id="addLinkAccountConfirmForm" novalidate ng-submit="confirmAddEBA()">
                <div class="row last">
                    <p class="m-l-20 m-b-20" ng-bind-html="messageLabel"></p>
                    <div class="block-responsive">
                        <div class="col-md-2">
                            <div class="image-container m-l-10">
                              <img class="left bank-logo-size-80px" ng-src="{{ebaData.bankLogo}}">
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="custom-row form-style">
                                  <div class="custom-row form-group">
                                      <div class="col-md-5 m-b-10">
                                        <label>{{'APPLY-DIRECT_SCREEN6-LINK-ACC-CONFIRM_BANK-NAME_LABEL' | translate}}</label>
                                        <input name="bankName"
                                               data-ng-model="ebaData.bankShortName"
                                               ng-disabled="true"
                                               type="text"
                                               class="form-control">
                                      </div>
                                      <div class="col-md-5 m-b-10">
                                        <label>{{'APPLY-DIRECT_SCREEN6-LINK-ACC-CONFIRM_ACCOUNT-NUMBER_LABEL' | translate}}</label>
                                        <input name="accountNumber"
                                               data-ng-model="accNum"
                                               type="text"
                                               ng-disabled="true"
                                               class="form-control">
                                      </div>
                                    </div>
                                </div>
                                <div class="custom-row form-group">
                                  <div class="col-md-5 m-b-10">
                                    <label>{{'APPLY-DIRECT_SCREEN6-LINK-ACC-CONFIRM_ACCOUNT-NAME_LABEL' | translate}}</label>
                                    <input name="accountName"
                                           data-ng-model="ebaData.account.accName"
                                           ng-disabled="true"
                                           type="text"
                                           class="form-control">
                                  </div>
                                  <div class="col-md-5 m-b-10">
                                    <label>{{'APPLY-DIRECT_SCREEN6-LINK-ACC-CONFIRM_ACCOUNT-NICKNAME_LABEL' | translate}}</label>
                                    <input name="ebAccountNickName"
                                           id="ebAccountNickName"
                                           data-ng-model="ebaData.account.accNickName"
                                           ng-disabled="!duplicateNickname"
                                           ng-class="{'invalidbox': duplicateNickname === true}"
                                           type="text"
                                           class="form-control">
                                    <div class="ngMessagesClass" ng-show="duplicateNickname===true">
                                      <div class="ngMessageClass">{{'APPLY-NEW_SCREEN7-LINK-EBA-ADD_NICK-NAME-ERROR_LABEL' | translate}}</div>
                                    </div>

                                  </div>
                                </div>
                                <div class="pull-right responsive-m-r-apply-eba-add m-t-25">
                                    <button type="button" ng-click="ebaConfirmBackButton()" class="btn darkblue m-r-10">{{'APPLY-DIRECT_SCREEN6-LINK-ACC-CONFIRM_CANCEL_BUTTON' | translate}}</button>
                                    <button type="submit" class="btn">{{'APPLY-DIRECT_SCREEN6-LINK-ACC-CONFIRM_CONFIRM_BUTTON' | translate}}</button>
                                </div>
                              </div>
                            </div>
                        </div>
                      </form>
                    </div>
                </div>
        </div>
    </div>
</div>
<div class="text-center m-t-20 p-b-30"></div>
