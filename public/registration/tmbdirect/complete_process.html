<div class="container settings-link">
    <div class="art-content">
        <div class="txt-center">
            <div class="primary-inline">
                <h1 class="text-center text-white  m-t-30">{{'APPLY-DIRECT_SCREEN10-COMPLETE_TITLE1_LABEL' | translate}}</h1>
                <div class="text-center text-white m-t-30">{{'APPLY-DIRECT_SCREEN10-COMPLETE_TITLE2_LABEL' | translate}}</div>
                <div class="text-center text-white m-t-30">{{accountName}}</div>
                <div class="text-center text-white m-t-15">{{accountNumber}}</div>
                <div class="text-center text-white m-t-30"><span ng-bind-html="completeCustomerMessage"></span></div>

    <div class="m-b-70">
        <div class="text-center">
            <button type="button" ng-click="utilities.gotoSplash()" class="btn btn-md btn-mg m-t-b-15">{{'APPLY-DIRECT_SCREEN10-COMPLETE_LOGIN_BUTTON' | translate}}</button>
        </div>
