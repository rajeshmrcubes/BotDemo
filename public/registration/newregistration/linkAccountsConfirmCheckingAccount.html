<div class="container tmb-direct m-b-70">
  <h1 class="text-center text-white m-t-30">{{'APPLY-NEW_SCREEN7-LINK-EBA_HEADER_LABEL' | translate}}</h1>
  <div class="grid-row white-bg" id="accounts_view">
    <div class="custom-row form-group">
      <div class="col-md-10">
        <h2>{{'APPLY-NEW_SCREEN7-LINK-EBA_LINK-ACC_LABEL' | translate}}</h2>
        <div ng-bind-html="instructionLabel"></div>
      </div>
    </div>
    <div class="row last">
      <form name="addaccountconfirm" id="addLinkAccountConfirmForm" novalidate>
        <div class="row last">
          <p class="m-l-20 m-b-20" ng-bind-html="messageLabel"></p>
          <div class="block-responsive">
            <div class="col-md-2">
              <div class="image-container m-l-10">
                <img class="left bank-logo-size-80px" src="{{bankLogo}}">
              </div>
            </div>
            <div class="col-md-10">
              <div class="custom-row form-style">
                <div class="custom-row form-group">
                  <div class="col-md-5 m-b-10">
                    <label>{{'APPLY-NEW_SCREEN7-LINK-EBA-ADD_BANK-NAME_LABEL' | translate}} <span class="pink">*</span></label>
                    <select name="" class="form-control" disabled="" ng-model="addaccountconfirm.bankName">
                      <option selected="">{{bankName}}</option>
                    </select>
                  </div>
                  <div class="col-md-5 m-b-10">
                    <label>{{'APPLY-NEW_SCREEN7-LINK-EBA-ADD_ACCOUNT-NUMBER_LABEL' | translate}} <span class="pink">*</span></label>
                    <input name="" type="text" class="form-control" ng-value="" disabled="" ng-model="addaccountconfirm.accountNumber">
                  </div>
                </div>
              </div>
              <div class="custom-row form-group">
                <div class="col-md-5 m-b-10">
                  <label>{{'APPLY-NEW_SCREEN7-LINK-EBA-ADD_ACCOUNT-NAME_LABEL' | translate}}</label>
                  <input name="" type="text" class="form-control" ng-value="" disabled="" ng-model="addaccountconfirm.accountName">
                </div>
                <div class="col-md-5 m-b-10">
                  <label>{{'APPLY-NEW_SCREEN7-LINK-EBA-ADD_ACCOUNT-NICK-NAME_LABEL' | translate}} <span class="pink">*</span></label>
                  <input name="accNickName"
                         type="text"
                         class="form-control"
                         ng-value=""
                         ng-model="addaccountconfirm.accountNickName"
                         ng-class="{invalidbox: (submitted === true && addLinkAccountForm.ebAccountNickName.$invalid) || nickNameError == true}"
                         ng-disabled="nickNameError != true"
                         ng-maxlength="20"
                         maxlength="20"
                         focus-on="focusOnField">
                  <div class="ngMessagesClass" ng-messages="submitted===true && addaccountconfirm.accNickName.$error" role="alert">
                    <div class="ngMessageClass" ng-if="nickNameError == true">{{'APPLY-NEW_SCREEN7-LINK-EBA-ADD_NICK-NAME-ERROR_LABEL' | translate}}</div>
                    <div ng-message="maxlength" class="ngMessageClass">{{'APPLY-NEW_SCREEN7-LINK-EBA-CHECK_ERROR-MESSAGE_LABEL' | translate}}</div>
                  </div>
                </div>
              </div>
              <div class="pull-right responsive-m-r-apply-eba-add m-t-25">
                <button type="button" ng-click="utilities.gotoPage('prelogin.linkAccountsNoEbaScreen');" class="btn darkblue m-r-10">{{'APPLY-NEW_SCREEN7-LINK-EBA-ADD_CANCEL_BUTTON' | translate}}</button>
                <button type="button" ng-click="confirmAddEBA();" class="btn">{{'APPLY-NEW_SCREEN7-LINK-EBA-ADD_CONFIRM_BUTTON' | translate}}</button>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
<div class="text-center m-t-20 p-b-30"></div>
